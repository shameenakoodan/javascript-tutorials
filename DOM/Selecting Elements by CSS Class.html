<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <div>The order of the identifiers does not matter. Note that both the class attribute and the getElementsByClassName() methods separate class identifiers with spaces, not with commas.</div>
    <ul id="items" class="list-group">
      <li class="list-group-item odd">Item 1</li>
      <li class="list-group-item even">Item 2</li>
      <li class="list-group-item odd">Item 3</li>
      <li class="list-group-item even">Item 4</li>
    </ul>
    <script>
      let items = document.getElementsByClassName("list-group-item even");
      for (const itemsKey in items) {
        console.log(items[itemsKey])
      }
    </script>
  </body>
</html>
