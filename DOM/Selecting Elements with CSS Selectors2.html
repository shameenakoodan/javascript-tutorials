<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <ul>
      <li style="color: blue" class="myLi">More generally, elements can be selected based on attribute values.</li>
      <li style="color: green" class="myLi"><b>Selectors can also specify document structure.</b></li>
      <li style="color: blue" class="myLi"><u>These basic selectors can be combined.</u></li>
      <li style="color: green" id="LastLI" class="myLi">You can select multiple elements or multiple sets of elements.</li>
    </ul>
    <script>
      const q1 = document.querySelector('li[style="color: blue"]');
      console.log(q1);
      const q2 = document.querySelector('li[style="color: green"]');
      console.log(q2);
      const q3 = document.querySelector('li[style="color: blue"]');
      console.log(q3);
      const q4 = document.querySelector('#LastLI');
      console.log(q4);
    </script>
  </body>
</html>
