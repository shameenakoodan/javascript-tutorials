<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross</title>
    <script>
            function printCross(){
                size = prompt("Enter size");
                let cross="";
                for(let i=0;i<=size;i++){
                    for(let j=0;j<=size;j++){
                        if(i==j || i+j ==size)
                            cross+='*';
                        else cross+="&nbsp;";
                    }
                   cross+="<br>";
                }
                document.write(cross);
            }
           
    </script>
</head>
<body>
    <input type="button" value="Click to display Cross" onclick="printCross()">

</body>
</html>
