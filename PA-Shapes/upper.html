<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower</title>
    <script>
        function upperTriangle(){
            length = prompt("Enter the size of the triangle");
            let triangle="";
            for(let i=0;i<=length;i++){
                for(let j=0;j<=length;j++){
                    if(i>=j)triangle+='&nbsp;';
                        
                    else triangle+="*";
                        
                }
                triangle+="<br>";
            }
            document.write(triangle);
        }
    </script>
</head>
<body>
    <input type="button" value="Click to display upper triangle" onclick="upperTriangle()">
</body>
</html>
